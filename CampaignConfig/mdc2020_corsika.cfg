[global]
group = mu2e
experiment = mu2e
wrapper = file:///${FIFE_UTILS_DIR}/libexec/fife_wrap
submitter = mu2e
outdir_fcl = /pnfs/mu2e/persistent/datasets/phy-etc/cnf/mu2e/
outdir_sim = /pnfs/mu2e/scratch/datasets/phy-sim/sim/mu2e/
outdir_dts = /pnfs/mu2e/scratch/datasets/phy-sim/dts/mu2e/
logdir_bck = /pnfs/mu2e/persistent/datasets/phy-etc/bck/mu2e/
outdir_dig_tape = /pnfs/mu2e/tape/phy-sim/dig/mu2e/
outdir_dts_tape = /pnfs/mu2e/tape/phy-sim/dts/mu2e/
outdir_sim_tape = /pnfs/mu2e/tape/phy-sim/sim/mu2e/
outdir_mcs_tape = /pnfs/mu2e/tape/phy-sim/mcs/mu2e/
stage_name = override_me
artRoot_dataset = override_me
histRoot_dataset = override_me
override_dataset = override_me
desc = MDC2020n_10h
release = MDC2020
release_v_o = n
njobs = 500

[env_pass]
IFDH_DEBUG = 1
SAM_EXPERIMENT = %(experiment)s
OUTPUT_DATASET = bck.%(submitter)s.%(stage_name)s.%(desc)s.tbz
ARTROOT_DATASET = %(artRoot_dataset)s
HISTROOT_DATASET = %(histRoot_dataset)s

[submit]
debug = True
G = %(group)s
e = SAM_EXPERIMENT
e_1 = IFDH_DEBUG
e_2 = POMS4_CAMPAIGN_NAME
e_3 = POMS4_CAMPAIGN_STAGE_NAME
resource-provides = usage_model=DEDICATED,OPPORTUNISTIC
generate-email-summary = True
expected-lifetime = 23h
memory = 2500MB
email-to = srsoleti@fnal.gov
l = '+SingularityImage=\"/cvmfs/singularity.opensciencegrid.org/fermilab/fnal-wn-sl7:latest\"'
append_condor_requirements='(TARGET.HAS_SINGULARITY=?=true)'

[job_setup]
debug = True
find_setups = False
source_1 = /cvmfs/mu2e.opensciencegrid.org/setupmu2e-art.sh
source_2 = ${CONDOR_DIR_INPUT}/Code/Code/setup.sh
setup_1 = dhtools
setup_2 = ifdh_art v2_12_02 -q +e20:+prof
setup_3 = ifdhc v2_5_14
setup_4 = mu2etools
setup_5 = mu2efiletools
setup_6 = sqlite v3_34_01_00
setup_7 = gcc v9_3_0
ifdh_art = True
postscript = [ -d 000 ] && sed -i "s/MU2EGRIDDSOWNER/%(submitter)s/g" [0-9]*/cnf.*.fcl
postscript_2 = [ -d 000 ] && sed -i "s/MU2EGRIDDSCONF/%(desc)s/g" [0-9]*/cnf.*.fcl
postscript_3 = [ -d 000 ] && mv [0-9]*/cnf.*.fcl* .
postscript_4 = [ -f template.fcl ] && rm template.fcl

[sam_consumer]
limit = 1
schema = xroot
appvers = %(release)s%(release_v_o)s
appfamily = art
appname = SimJob

[job_output]
addoutput = *.fcl
add_to_dataset = cnf.%(submitter)s.%(stage_name)s.%(desc)s.fcl
declare_metadata = True
metadata_extractor = json
add_location = True
add_metadata = file_format=fcl
hash = 2
parallel = 5
hash_alg = sha256

[job_output_1]
addoutput = *.tbz
declare_metadata = False
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=tbz
add_to_dataset = bck.%(submitter)s.%(stage_name)s.%(desc)s.tbz
hash = 2
hash_alg = sha256

[job_output_2]
addoutput = *.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=art
hash = 2
hash_alg = sha256

[job_output_3]
addoutput = *.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=art
hash = 2
hash_alg = sha256

[stage_recovery]
submit.dataset=%(override_dataset)s

[executable]
name = loggedMu2e.sh

[executable_2]
name = true
arg_1 = --desc=%(stage_name)s
arg_2 = --dsconf=%(desc)s
arg_3 = --dsowner=%(submitter)s

[stage_extractednofield_fcl]
global.stage_name = CosmicExtractedNoFieldCORSIKA
job_output.filter_metadata = parents
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

job_setup.prescript = fileNamesGenerator.sh 0 %(njobs)s %(submitter)s > filenames.txt
executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --inputs=filenames.txt
executable_2.arg_5 = --merge-factor=1
executable_2.arg_6 = --include
executable_2.arg_7 = Production/JobConfig/cosmic/ExtractedNoFieldCORSIKA.fcl
job_setup.ifdh_art = False

[stage_extractednofield]
global.stage_name = CosmicExtractedNoFieldCORSIKA

job_output_2.add_to_dataset = sim.%(submitter)s.%(stage_name)s.%(desc)s.art
job_output_2.dest = %(outdir_sim_tape)s/%(stage_name)s/%(desc)s/art/
job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/
submit.memory = 4000MB

global.artRoot_dataset = sim.%(submitter)s.%(stage_name)s.%(desc)s.art

job_setup.getconfig = True
job_setup.setup_8 = corsika
job_setup.setup_9 = gcc v9_3_0
submit.n_files_per_job = 1
sam_consumer.limit = 1
submit.dataset = cnf.%(submitter)s.%(stage_name)s.%(desc)s.fcl
executable.name = getFilename.sh
job_setup.postscript_1 = samweb file-lineage parents `basename ${fname}` > parents.txt
job_setup.postscript_2 = CORSIKA_EXE=`which corsika77400Linux_QGSJET_fluka`
job_setup.postscript_3 = DATDIR=`dirname $CORSIKA_EXE`
job_setup.postscript_4 = IFS='.' read -r -a FIELDS <<< "`cat filename.txt`"
job_setup.postscript_5 = sed -e "s:_DATDIR_:$DATDIR/:" -e "s:_DIRECT_:`pwd`/:" -e "s:_SEED1_:$RANDOM:" -e "s:_SEED2_:$RANDOM:" -e "s:_NSHOW_:3500000:" -e "s:RUNNR   1:RUNNR   ${FIELDS[4]}:" /cvmfs/mu2e.opensciencegrid.org/Musings/SimJob/%(release)s%(release_v_o)s/link/Production/JobConfig/cosmic/CORSIKAInput.txt > corsika_conf.txt
job_setup.postscript_6 = cat corsika_conf.txt
job_setup.postscript_7 = corsika77400Linux_QGSJET_fluka < corsika_conf.txt > corsika_log.txt
job_setup.postscript_8 = mv DAT* `cat filename.txt`
job_setup.postscript_9 = loggedMu2e.sh -c `cat torun.txt`

job_setup.multifile = False
job_setup.setup_local = True

[stage_generation_fcl]
global.stage_name = CosmicDSStopsCORSIKA

job_output.filter_metadata = parents,checksum
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

job_setup.prescript = fileNamesGenerator.sh 0 %(njobs)s %(submitter)s > filenames.txt
executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --inputs=filenames.txt
executable_2.arg_5 = --merge-factor=1
executable_2.arg_6 = --include
executable_2.arg_7 = Production/JobConfig/cosmic/S1DSStopsCORSIKA.fcl
job_setup.ifdh_art = False

[stage_generation]
global.stage_name = CosmicDSStopsCORSIKA
job_output_2.add_to_dataset = sim.%(submitter)s.CosmicDSStopsCORSIKA.%(desc)s.art
job_output_2.dest = %(outdir_sim_tape)s/CosmicDSStopsCORSIKA/%(desc)s/art/
job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/
submit.memory = 4000MB

global.artRoot_dataset = sim.%(submitter)s.CosmicDSStopsCORSIKA.%(desc)s.art

job_setup.getconfig = True
job_setup.setup_8 = corsika
job_setup.setup_9 = gcc v9_3_0
submit.n_files_per_job = 1
sam_consumer.limit = 1
submit.dataset = cnf.%(submitter)s.CosmicDSStopsCORSIKA.%(desc)s.fcl
executable.name = getFilename.sh
job_setup.postscript_1 = samweb file-lineage parents `basename ${fname}` > parents.txt
job_setup.postscript_2 = CORSIKA_EXE=`which corsika77400Linux_QGSJET_fluka`
job_setup.postscript_3 = DATDIR=`dirname $CORSIKA_EXE`
job_setup.postscript_4 = IFS='.' read -r -a FIELDS <<< "`cat filename.txt`"
job_setup.postscript_5 = sed -e "s:_DATDIR_:$DATDIR/:" -e "s:_DIRECT_:`pwd`/:" -e "s:_SEED1_:$RANDOM:" -e "s:_SEED2_:$RANDOM:" -e "s:_NSHOW_:3500000:" -e "s:RUNNR   1:RUNNR   ${FIELDS[4]}:" /cvmfs/mu2e.opensciencegrid.org/Musings/SimJob/%(release)s%(release_v_o)s/link/Production/JobConfig/cosmic/CORSIKAInput.txt > corsika_conf.txt
job_setup.postscript_6 = cat corsika_conf.txt
job_setup.postscript_7 = corsika77400Linux_QGSJET_fluka < corsika_conf.txt > corsika_log.txt
job_setup.postscript_8 = mv DAT* `cat filename.txt`
job_setup.postscript_9 = loggedMu2e.sh -c `cat torun.txt`

job_setup.multifile = False
job_setup.setup_local = True

[stage_resampler_fcl]
global.stage_name = CosmicCORSIKA
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

job_setup.prescript = samweb list-file-locations --defname=sim.%(submitter)s.CosmicDSStopsCORSIKA.%(desc)s.art --schema=root | cut -f1 > inputs.txt
executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --aux=1:physics.filters.cosmicResample.fileNames:inputs.txt
executable_2.arg_5 = --run-number=1205
executable_2.arg_6 = --events-per-job=270000
executable_2.arg_7 = --njobs=%(njobs)s
executable_2.arg_8 = --include
executable_2.arg_9 = Production/JobConfig/cosmic/S2ResamplerCORSIKA.fcl
job_setup.ifdh_art = False

[stage_resampler]
global.stage_name = CosmicCORSIKA
job_output_2.addoutput = *CosmicCORSIKA*.art
job_output_2.add_to_dataset = dts.%(submitter)s.CosmicCORSIKA.%(desc)s.art
job_output_2.dest = %(outdir_dts_tape)s/CosmicCORSIKA/%(desc)s/art

job_output_3.addoutput = *CosmicLooseCORSIKA*.art
job_output_3.add_to_dataset = dts.%(submitter)s.CosmicLooseCORSIKA.%(desc)s.art
job_output_3.dest = %(outdir_dts_tape)s/CosmicLooseCORSIKA/%(desc)s/art

job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/

global.artRoot_dataset = dts.%(submitter)s.CosmicCORSIKA.%(desc)s.art,dts.%(submitter)s.CosmicLooseCORSIKA.%(desc)s.art

job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
submit.n_files_per_job = 1
submit.memory = 4000MB
sam_consumer.limit = 1
submit.dataset = cnf.%(submitter)s.CosmicCORSIKA.%(desc)s.fcl
job_setup.multifile = False
job_setup.setup_local = True

[stage_resamplernofield_fcl]
global.stage_name = CosmicCORSIKANoField
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

job_setup.prescript = samweb list-file-locations --defname=sim.%(submitter)s.CosmicDSStopsCORSIKA.%(desc)s.art --schema=root | cut -f1 > inputs.txt
job_setup.prescript_2 = echo '#include "Production/JobConfig/cosmic/S2ResamplerNoField.fcl"' >> template.fcl
job_setup.prescript_3 = echo 'outputs.Output.fileName: "dts.owner.CosmicCORSIKANoField.version.sequencer.art"' >> template.fcl
executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --aux=1:physics.filters.cosmicResample.fileNames:inputs.txt
executable_2.arg_5 = --run-number=1205
executable_2.arg_6 = --events-per-job=270000
executable_2.arg_7 = --njobs=%(njobs)s
executable_2.arg_8 = --embed
executable_2.arg_9 = template.fcl
job_setup.ifdh_art = False

[stage_resamplernofield]
global.stage_name = CosmicCORSIKANoField
job_output_2.addoutput = *CosmicCORSIKANoField*.art
job_output_2.add_to_dataset = dts.%(submitter)s.%(stage_name)s.%(desc)s.art
job_output_2.dest = %(outdir_dts_tape)s/%(stage_name)s/%(desc)s/art

job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/

global.artRoot_dataset = dts.%(submitter)s.%(stage_name)s.%(desc)s.art

job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
submit.n_files_per_job = 1
submit.memory = 4000MB
sam_consumer.limit = 1
submit.dataset = cnf.%(submitter)s.%(stage_name)s.%(desc)s.fcl
job_setup.multifile = False
job_setup.setup_local = True

[stage_resampler_cat_fcl]
global.stage_name = CosmicCORSIKACat
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

job_setup.prescript = samweb list-file-locations --defname=dts.%(submitter)s.CosmicCORSIKA.%(desc)s.art --schema=root | cut -f1 > inputs.txt
job_setup.prescript_2 = echo '#include "Production/JobConfig/common/artcat.fcl"' >> template.fcl
job_setup.prescript_3 = echo 'outputs.out.fileName: "dts.DSOWNER.CosmicCORSIKACat.DSCONF.SEQ.art"' >> template.fcl
executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --merge=50
executable_2.arg_5 = --inputs=inputs.txt
executable_2.arg_6 = --embed
executable_2.arg_7 = template.fcl

job_setup.ifdh_art = False

[stage_resampler_cat]
global.stage_name = CosmicCORSIKACat
job_output_2.add_to_dataset = dts.%(submitter)s.CosmicCORSIKACat.%(desc)s.art
job_output_2.dest = %(outdir_dts_tape)s/CosmicCORSIKACat/%(desc)s/art
job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/

global.artRoot_dataset = dts.%(submitter)s.CosmicCORSIKACat.%(desc)s.art

submit.dataset = cnf.%(submitter)s.CosmicCORSIKACat.%(desc)s.fcl
submit.n_files_per_job = 1
sam_consumer.limit = 1
job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
job_setup.multifile = False
job_setup.setup_local = True

[stage_recovery]
submit.dataset=%(override_dataset)s

[executable]
name = loggedMu2e.sh

[executable_2]
name = true
arg_1 = --description=%(stage_name)s
arg_2 = --dsconf=%(desc)s
arg_3 = --dsowner=%(submitter)s
