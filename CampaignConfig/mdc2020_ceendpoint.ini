[campaign]
experiment = mu2e
poms_role = production
name = MDC2020_ceendpoint
campaign_stage_list = ceendpoint_fcl, ceendpoint, ceendpointdigi_fcl, ceendpointdigi, ceendpointdigitriggered_reco_fcl, ceendpointdigitriggered_reco, ceendpointmix_perfect_fcl, ceendpointmix_perfect, ceendpointmix_best_fcl, ceendpointmix_best, ceendpointmix_startup_fcl, ceendpointmix_startup, ceendpointmix1bbsignal_startup_reco_fcl, ceendpointmix1bbsignal_startup_reco, ceendpointmix1bbsignal_best_reco_fcl, ceendpointmix1bbsignal_best_reco, ceendpointmix1bbsignal_perfect_reco_fcl, ceendpointmix1bbsignal_perfect_reco

[campaign_defaults]
