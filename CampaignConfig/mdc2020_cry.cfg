[global]
group = mu2e
experiment = mu2e
wrapper = file:///${FIFE_UTILS_DIR}/libexec/fife_wrap
submitter = mu2e
outdir_fcl = /pnfs/mu2e/persistent/datasets/phy-etc/cnf/mu2e/
outdir_sim = /pnfs/mu2e/scratch/datasets/phy-sim/sim/mu2e/
outdir_dts = /pnfs/mu2e/scratch/datasets/phy-sim/dts/mu2e/
logdir_bck = /pnfs/mu2e/persistent/datasets/phy-etc/bck/mu2e/
outdir_dig_tape = /pnfs/mu2e/tape/phy-sim/dig/mu2e/
outdir_dts_tape = /pnfs/mu2e/tape/phy-sim/dts/mu2e/
outdir_sim_tape = /pnfs/mu2e/tape/phy-sim/sim/mu2e/
outdir_mcs_tape = /pnfs/mu2e/tape/phy-sim/mcs/mu2e/
stage_name = override_me
artRoot_dataset = override_me
histRoot_dataset = override_me
override_dataset = override_me
desc = MDC2020n_10h
release = MDC2020
release_v_o = n
run_number = 1205
njobs = 500

[env_pass]
IFDH_DEBUG = 1
SAM_EXPERIMENT = %(experiment)s
OUTPUT_DATASET = bck.%(submitter)s.%(stage_name)s.%(desc)s.tbz
ARTROOT_DATASET = %(artRoot_dataset)s
HISTROOT_DATASET = %(histRoot_dataset)s

[submit]
debug = True
G = %(group)s
e = SAM_EXPERIMENT
e_1 = IFDH_DEBUG
e_2 = POMS4_CAMPAIGN_NAME
e_3 = POMS4_CAMPAIGN_STAGE_NAME
resource-provides = usage_model=DEDICATED,OPPORTUNISTIC
generate-email-summary = True
expected-lifetime = 23h
memory = 2500MB
email-to = srsoleti@fnal.gov
l = '+SingularityImage=\"/cvmfs/singularity.opensciencegrid.org/fermilab/fnal-wn-sl7:latest\"'
append_condor_requirements='(TARGET.HAS_SINGULARITY=?=true)'
tar_file_name = dropbox:///mu2e/data/users/srsoleti/museTarball/tmp.sWHZE5SLfl/Code.tar.bz2
use-cvmfs-dropbox = True

[job_setup]
debug = True
find_setups = False
source_1 = /cvmfs/mu2e.opensciencegrid.org/setupmu2e-art.sh
source_2 = ${CONDOR_DIR_INPUT}/Code/Code/setup.sh
setup_1 = dhtools
setup_2 = ifdh_art v2_12_02 -q +e20:+prof
setup_3 = ifdhc v2_5_14
setup_4 = mu2etools
setup_5 = mu2efiletools
setup_6 = sqlite v3_34_01_00
setup_7 = gcc v9_3_0
ifdh_art = True
postscript = [ -d 000 ] && sed -i "s/MU2EGRIDDSOWNER/%(submitter)s/g" [0-9]*/cnf.*.fcl
postscript_2 = [ -d 000 ] && sed -i "s/MU2EGRIDDSCONF/%(desc)s/g" [0-9]*/cnf.*.fcl
postscript_3 = [ -d 000 ] && mv [0-9]*/cnf.*.fcl* .
postscript_4 = [ -f template.fcl ] && rm template.fcl

[sam_consumer]
limit = 1
schema = xroot
appvers = %(release)s%(release_v_o)s
appfamily = art
appname = SimJob

[job_output]
addoutput = *.fcl
add_to_dataset = cnf.%(submitter)s.%(stage_name)s.%(desc)s.fcl
declare_metadata = True
metadata_extractor = json
add_location = True
add_metadata = file_format=fcl
hash = 2
parallel = 5
hash_alg = sha256

[job_output_1]
addoutput = *.tbz
declare_metadata = False
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=tbz
add_to_dataset = bck.%(submitter)s.%(stage_name)s.%(desc)s.tbz
hash = 2
hash_alg = sha256

[job_output_2]
addoutput = *.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=art
hash = 2
hash_alg = sha256

[job_output_3]
addoutput = *.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=art
hash = 2
hash_alg = sha256

[stage_recovery]
submit.dataset=%(override_dataset)s

[executable]
name = loggedMu2e.sh

[executable_2]
name = true
arg_1 = --desc=%(stage_name)s
arg_2 = --dsconf=%(desc)s
arg_3 = --dsowner=%(submitter)s

[stage_generation_fcl]
global.stage_name = CosmicDSStopsCRY
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --run-number=%(run_number)s
executable_2.arg_5 = --events-per-job=6000
executable_2.arg_6 = --njobs=%(njobs)s
executable_2.arg_7 = --include
executable_2.arg_8 = Production/JobConfig/cosmic/S1DSStopsCRY.fcl
job_setup.ifdh_art = False

[stage_generation]
global.stage_name = CosmicDSStopsCRY
job_output_2.add_to_dataset = sim.%(submitter)s.CosmicDSStopsCRY.%(desc)s.art
job_output_2.dest = %(outdir_sim_tape)s/CosmicCRY/%(desc)s/art
job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/

global.artRoot_dataset = sim.%(submitter)s.CosmicDSStopsCRY.%(desc)s.art
job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
submit.n_files_per_job = 1
sam_consumer.limit = 1
submit.dataset = cnf.%(submitter)s.CosmicDSStopsCRY.%(desc)s.fcl
submit.memory = 4000MB
job_setup.multifile = False
job_setup.setup_local = True

[stage_resampler_fcl]
global.stage_name = CosmicCRY
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

job_setup.prescript = samweb list-file-locations --defname=sim.%(submitter)s.CosmicDSStopsCRY.%(desc)s.art --schema=root | cut -f1 > inputs.txt
executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --aux=1:physics.filters.cosmicResample.fileNames:inputs.txt
executable_2.arg_5 = --run-number=%(run_number)s
executable_2.arg_6 = --events-per-job=260000
executable_2.arg_7 = --njobs=%(njobs)s
executable_2.arg_8 = --include
executable_2.arg_9 = Production/JobConfig/cosmic/S2ResamplerCRY.fcl

job_setup.ifdh_art = False

[stage_resampler]
global.stage_name = CosmicCRY

job_output_2.addoutput = *CosmicCRY*.art
job_output_2.add_to_dataset = dts.%(submitter)s.CosmicCRY.%(desc)s.art
job_output_2.dest = %(outdir_dts_tape)s/CosmicCRY/%(desc)s/art

job_output_3.addoutput = *CosmicLooseCRY*.art
job_output_3.add_to_dataset = dts.%(submitter)s.CosmicLooseCRY.%(desc)s.art
job_output_3.dest = %(outdir_dts_tape)s/CosmicLooseCRY/%(desc)s/art

job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/

global.artRoot_dataset = dts.%(submitter)s.CosmicCRY.%(desc)s.art,dts.%(submitter)s.CosmicLooseCRY.%(desc)s.art

job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
submit.n_files_per_job = 1
submit.memory = 4000MB
sam_consumer.limit = 1
submit.dataset = cnf.%(submitter)s.CosmicCRY.%(desc)s.fcl
job_setup.multifile = False
job_setup.setup_local = True


[stage_resampler_cat_fcl]
global.stage_name = CosmicCRYCat
job_output.dest = %(outdir_fcl)s/%(stage_name)s/%(desc)s/fcl/

job_setup.prescript = samweb list-file-locations --defname=dts.%(submitter)s.CosmicCRY.%(desc)s.art --schema=root | cut -f1 > inputs.txt
job_setup.prescript_2 = echo '#include "Production/JobConfig/common/artcat.fcl"' >> template.fcl
job_setup.prescript_3 = echo 'outputs.out.fileName: "dts.DSOWNER.CosmicCRYCat.DSCONF.SEQ.art"' >> template.fcl
executable.name = true
executable_2.name = generate_fcl
executable_2.arg_4 = --merge=50
executable_2.arg_5 = --inputs=inputs.txt
executable_2.arg_6 = --embed
executable_2.arg_7 = template.fcl

job_setup.ifdh_art = False

[stage_resampler_cat]
global.stage_name = CosmicCRYCat
job_output_2.add_to_dataset = dts.%(submitter)s.CosmicCRYCat.%(desc)s.art
job_output_2.dest = %(outdir_dts_tape)s/CosmicCRYCat/%(desc)s/art
job_output_1.dest = %(logdir_bck)s/%(stage_name)s/%(desc)s/tbz/

global.artRoot_dataset = dts.%(submitter)s.CosmicCRYCat.%(desc)s.art

submit.dataset = cnf.%(submitter)s.CosmicCRYCat.%(desc)s.fcl
submit.n_files_per_job = 1
sam_consumer.limit = 1
job_setup.postscript = samweb file-lineage parents `basename ${fname}` > parents.txt

job_setup.getconfig = True
job_setup.multifile = False
job_setup.setup_local = True

[stage_recovery]
submit.dataset=%(override_dataset)s

[executable]
name = loggedMu2e.sh

[executable_2]
name = true
arg_1 = --description=%(stage_name)s
arg_2 = --dsconf=%(desc)s
arg_3 = --dsowner=%(submitter)s
