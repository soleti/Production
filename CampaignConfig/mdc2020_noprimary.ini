[dependencies noprimarypbimixtriggered_reco]
campaign_stage_1 = noprimarypbimixtriggered_reco_fcl
file_pattern_1 = %.fcl

[job_type mu2e_cvmfs_noprimary_jobtype]
launch_script = fife_launch
parameters = [["-c ", "/cvmfs/mu2e.opensciencegrid.org/Musings/SimJob/MDC2020k/link/Production/CampaignConfig/mdc2020_noprimary.cfg"]]
output_file_patterns = %.art
recoveries = [["proj_status",[["-Oglobal.override_dataset=','%(dataset)s"],["--stage ","recovery"]]]]

[job_type generate_fcl_cvmfs_noprimary_jobtype]
launch_script = fife_launch
parameters = [["-c ", "/cvmfs/mu2e.opensciencegrid.org/Musings/SimJob/MDC2020k/link/Production/CampaignConfig/mdc2020_noprimary.cfg"]]
output_file_patterns = %.fcl

[job_type mu2e_local_noprimary_jobtype]
launch_script = fife_launch
parameters = [["-c ", "/mu2e/app/users/srsoleti/workDir/Production/CampaignConfig/mdc2020_noprimary.cfg"]]
output_file_patterns = %.art
recoveries = [["proj_status",[["-Oglobal.override_dataset=','%(dataset)s"],["--stage ","recovery"]]]]

[job_type generate_fcl_local_noprimary_jobtype]
launch_script = fife_launch
parameters = [["-c ", "/mu2e/app/users/srsoleti/workDir/Production/CampaignConfig/mdc2020_noprimary.cfg"]]
output_file_patterns = %.fcl

[login_setup mu2epro_login]
host=mu2egpvm01.fnal.gov
account=mu2epro
setup=export X509_USER_PROXY=/opt/mu2epro/mu2epro.Production.proxy;setup fife_utils v3_4_0, poms_client, poms_jobsub_wrapper;
